<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fancy Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/logo1.png" alt="CodersZone" style="height: 40px;"> 
            <span class="company-name">CodersZone</span>
        </a>        
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="main-content">
        <h1 style="margin-bottom: 5%;">Login</h1>
        <form action="#" style="margin-bottom: 2%;">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html" id="signup-link" style="color: #ffc24d;">Register Now</a></p>
    </main>
</body>
<script src="script.js"></script>
</html>
