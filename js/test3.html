<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Dropdown</title>
</head>
<body>
    <h1 style="color: #333; text-align: center; padding: 20px; background-color: #f0f0f0;">
        Welcome to Amazon
    </h1>
    <button id="api"
    style="
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        ">
    Get Products</button>
    
    <select id="productDropdown"
    style="
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e0e0e0; /* Lighter color for dropdown */
            color: #333; /* Darker text color for readability */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        ">
    </select>

    <script>
        async function getApi() {
            const response = await fetch('https://fakestoreapi.com/products?sort=desc');
            const products = await response.json();

            const dropdown = document.getElementById('productDropdown');
            for (let i = 0; i < products.length; i++) {
                const option = document.createElement('option');
                option.value = products[i].id;
                option.textContent = products[i].title;
                dropdown.appendChild(option);
            }
        }

        document.getElementById('api').addEventListener('click', getApi);
    </script>
</body>
</html>
