<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Enter your email: <input type="text" id="email" value="eve.holt@reqres.in"/></div>
    <div>Enter your password:<input type="text" id="pass" value="cityslicka"/> </div>
    <button id="login">login</button>
    <script>
        async function loginApi() {
            let data = {
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value,
};

            const a = await fetch('https://reqres.in/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) 
            });

            let json = await a.json(); 
            console.log(json); 
        } 

        document.getElementById('login').addEventListener('click', loginApi);
    </script>
</body>
</html>
