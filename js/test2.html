<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Display</title>
</head>
<body>
    <h1 style="color: #333; text-align: center; padding: 20px; background-color: #f0f0f0;">
        Welcome to Amazon
    </h1>
    <button 
        id="api"
        style="
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        "

    >
        Get Products
    </button>
    <div id="products"></div> 
    <script>
        async function getApi() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                const products = await response.json();
                const contain = document.getElementById('products');

                for (let i = 0; i < products.length; i++) {
                    const ele = document.createElement('p');
                    ele.textContent = `Product: ${products[i].title}`;
                    contain.appendChild(ele);
                }
            } catch (error) {
                console.error("Failed to fetch products:", error);
            }
        }

        document.getElementById('api').addEventListener('click', getApi);
    </script>
</body>
</html>
