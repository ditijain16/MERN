<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="api">Get API</button>
    <script>
        async function getApi() {
            const a = await fetch('https://reqres.in/api/users');
            let json = await a.json(); 
            console.log(json); 
        } 
        document.getElementById('api').addEventListener('click', getApi);
    </script>
</body>
</html>
